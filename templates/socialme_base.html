<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}SocialMe{% endblock %}</title>
  <style>
    /* Basic styling */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #1c1c1c; color: #ddd; }
    header { display: flex; align-items: center; padding: 10px; background: #111; border-bottom: 1px solid #333; }
    .logo { width: 40px; height: 40px; background: #4285f4; border-radius: 4px; margin-right: 10px; }
    .logo-text { font-size: 1.2rem; color: #4285f4; font-weight: bold; }
    .container { display: grid; grid-template-columns: 1fr 2fr 1fr; height: calc(100vh - 60px); }
    .panel { padding: 20px; overflow-y: auto; border-right: 1px solid #333; }
    .panel:last-child { border-right: none; }
    .sources-panel, .studio-panel { background: #2a2a2a; }
    .chat-panel { background: #1f1f1f; }
    .panel h2 { margin-bottom: 10px; }
    .btn { display: inline-block; padding: 8px 16px; background: #4285f4; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9rem; margin-bottom: 10px; }
    .btn:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <header>
    <div class="logo"></div>
    <div class="logo-text">SocialMe</div>
  </header>
  <div class="container">
    <div class="panel sources-panel">
      {% block sources %}
      <h2>Sources</h2>
      <button class="btn" onclick="openModal()">+ Add source</button>
      <ul class="source-list" style="margin-top: 15px;">
        {% if sources %}
          {% for src in sources %}
            <li>{{ src }}</li>
          {% endfor %}
        {% endif %}
      </ul>
      {% endblock %}
    </div>
    <div class="panel chat-panel">
      {% block chat %}{% endblock %}
    </div>
    <div class="panel studio-panel">
      <div class="studio-header" style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Studio</h2>
        <div id="finalizeToggle" style="cursor: pointer; background: #4285f4; padding: 4px 8px; border-radius: 4px; font-size: 0.9rem;">
          Mode: Append
        </div>
      </div>
      {% block studio %}{% endblock %}
    </div>
  </div>
  <!-- Inline Modal for Adding Sources -->
  <div class="modal-overlay" id="modalOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 1000;">
    <div class="modal-content" id="modalContent" style="background: #2a2a2a; padding: 20px; border-radius: 8px; width: 90%; max-width: 400px;">
      <span class="close-btn" id="closeBtn" style="float: right; font-size: 1.5rem; cursor: pointer; color: #fff;">&times;</span>
      <h3 style="color: #ddd;">Add Source</h3>
      <form action="/upload_source" method="POST" enctype="multipart/form-data" style="margin-bottom:15px;">
        <label style="color:#ddd;">Upload File:</label><br>
        <input type="file" name="file" accept=".pdf,.txt,.md,.mp3,.doc,.docx"><br>
        <button type="submit" class="btn">Upload</button>
      </form>
      <hr style="border:1px solid #555;">
      <form action="/add_source" method="POST">
        <label style="color:#ddd;">Submit Link:</label><br>
        <input type="text" name="link" placeholder="Enter link..." style="width:70%; padding:6px; margin:5px 0; border:1px solid #555; background:#1c1c1c; color:#ddd; border-radius:4px;"><br>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>
  <script>
    // Modal functions
    function openModal() {
      document.getElementById('modalOverlay').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modalOverlay').style.display = 'none';
    }
    document.getElementById('closeBtn').addEventListener('click', closeModal);
    document.getElementById('modalOverlay').addEventListener('click', function(e) {
      if(e.target === this) closeModal();
    });
    // Finalize mode toggle
    let finalizeMode = "append";
    document.getElementById("finalizeToggle").addEventListener("click", function(){
      finalizeMode = (finalizeMode === "append") ? "replace" : "append";
      this.textContent = "Mode: " + (finalizeMode === "append" ? "Append" : "Replace");
    });
  </script>
</body>
</html>
